<svg id="glass" width="48.88" height="41.5" viewBox="0 0 159 135" fill="none" xmlns="http://www.w3.org/2000/svg">

<style>
#glass {
    fill-opacity: 0;
    fill: #CDBE78;
    stroke: #CDBE78;
    stroke-width: 1;
    stroke-dasharray: 590;
    stroke-dashoffset: 590;
    animation: draw 4s ease-in infinite;
}

@keyframes draw {
    50% {
        fill-opacity: 1;
        stroke-dashoffset: 0;
        transform: scale(1);
    }

    80% {
        transform: scale(1);
    } 

    100% {
        fill-opacity: 1;
        stroke-dashoffset: 0;
        transform: scale(0);
    } 
}
</style>
